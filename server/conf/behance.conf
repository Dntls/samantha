            attrName = "itemId"
            indexName = "FACTORS"
            feaName = "itemFactor"
          }, {
            extractorConfigClass = "org.grouplens.samantha.server.featurizer.StringValueExtractorConfig"
            attrName = "ownerId"
            indexName = "FACTORS"
            feaName = "ownerFactor"
          }
        ]
      }
      objectiveConfig {
        objectiveClass = "org.grouplens.samantha.server.objective.LogisticLossConfig"
      }
      onlineOptimizationMethod {
        methodClass = "org.grouplens.samantha.server.solver.StochasticGradientDescentConfig"
        maxIter = 1
        learningRate = 0.01
      }
      optimizationMethod {
        methodClass = "org.grouplens.samantha.server.solver.AsyncParallelSGDConfig"
        maxIter = 20
        learningRate = 0.01
        cachePath = ${samantha.dataDir}
        numProcessors = 4
      }
      factDim = 32
      biasFeas = ["globalBias", "userBias", "itemBias", "ownerBias"]
      ufactFeas = ["userFactor", "itemFactor", "ownerFactor"]
      ifactFeas = ["userFactor", "itemFactor", "ownerFactor"]
    }, {
      name = "behanceTensorFlowAppreciatePredictor"
      configClass = "org.grouplens.samantha.server.tensorflow.TensorFlowPredictorConfig"
      modelName = "behanceTensorFlowAppreciatePredictorModel"
      modelFile = ${samantha.modelDir}"/behanceTensorFlowAppreciatePredictorModel.bin"
      modelExportDir = ${samantha.modelDir}"/behance_tensorflow_appreciate.model"
