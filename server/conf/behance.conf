          expanderClass = "org.grouplens.samantha.server.expander.SequenceToStepExpander"
          nameAttrs = ["itemId", "tstamp", "appreciate"]
          valueAttrs = ["itemId", "tstamp", "appreciate"]
          otherAttrs = ["userId"]
          separator = ","
          joiner = ","
        }
      ]
